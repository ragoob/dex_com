  <body>
    <div
      class="d-flex flex-column p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm header"
    >
      <nav class="my-2 my-md-0 mr-md-3 ml-80 navbar navbar-expand-md">
        <ul class="navbar-nav mr-auto">
          <li>
            <a class="p-2 text-dark" href="#">
              <img src="./Dexcom.png" height="30" />

          </li>
        </ul>
        <form class="mt-2 mt-md-0">
          <a href="#">
            <img src="./default.jpg" height="30" class="rounded" />
          </a>
        </form>
      </nav>

      <hr />
      <nav class="my-2 my-md-0 mr-md-3 ml-80 navbar navbar-expand-md">
        <ul class="navbar-nav mr-auto">
          <li>
            <a class="p-2 text-dark" href="#">
              <i class="fa fa-laptop"></i> Dashboard
            </a>
          </li>
          <li>
            <a class="p-2 text-dark" href="#">
              <i class="fa fa-cog"></i> Dashboard Setting
            </a>
          </li>
          <li>
            <a class="p-2 text-dark" href="#">
              <i class="fa fa-bar-chart" aria-hidden="true"></i> Export Data
            </a>
          </li>
        </ul>

        <form class="mt-2 mt-md-0">
          <a class="btn btn-success" href="#">
            Add new patient
          </a>
        </form>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              <div class="caption">
                <i class="icon-speech"></i>
                <span class="caption-subject bold"> Add New patient</span>
              </div>
              <div class="actions">
                <a href="javascript:;" class="btn btn-primary btn-success">
                  Add
                </a>
              </div>
            </div>
            <div class="portlet-body">
              <form>
                <div class="form-group">
                  <label for="input1">Patient Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input1"
                    placeholder="Patient Name"
                  />
                </div>
                <div class="form-group">
                  <label for="input2">Room Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input2"
                    placeholder="Room Number"
                  />
                </div>
                <div class="form-group">
                  <label for="input3">MRN Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input3"
                    placeholder="MRN Number"
                  />
                </div>
                <div class="form-group">
                  <label for="input4">Patient type</label>
                  <select class="form-control" id="input4">
                    <option>Type 1</option>
                    <option>Type 2</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5"></footer>
    </div>
